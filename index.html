<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Notas</title>

<style>
@import url("https://fonts.cdnfonts.com/css/sf-pro-display");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #0b0b0b;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ventana */
.window {
  width: 600px;
  height: 700px;
  background: #000;
  border-radius: 18px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.8);
  padding: 40px;
  overflow-y: auto;
}

/* título */
h1 {
  font-size: 34px;
  font-weight: 600;
  color: #f5f5f7;
  margin-bottom: 25px;
}

/* input */
#taskInput {
  width: 100%;
  padding: 14px 0;
  background: transparent;
  border: none;
  border-bottom: 1px solid #1f1f1f;
  color: white;
  font-size: 18px;
  outline: none;
  margin-bottom: 20px;
  transition: 0.2s;
}

#taskInput::placeholder {
  color: #555;
}

#taskInput:focus {
  border-bottom: 1px solid #ff9f0a;
  box-shadow: 0 2px 0 #ff9f0a;
}

/* lista */
ul {
  list-style: none;
}

li {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 18px 0;
  border-bottom: 1px solid #111;
  cursor: pointer;
  transition: 0.15s;
}

li:hover {
  background: #0c0c0c;
}

/* checkbox */
.checkbox {
  width: 22px;
  height: 22px;
  border-radius: 6px;
  border: 1.5px solid #444;
  transition: 0.2s;
}

li.completed .checkbox {
  background: #ff9f0a;
  border-color: #ff9f0a;
}

/* texto */
.text {
  flex: 1;
  font-size: 18px;
  color: #e5e5e7;
}

li.completed .text {
  text-decoration: line-through;
  opacity: 0.35;
}

/* borrar */
.delete {
  opacity: 0;
  font-size: 16px;
  color: #666;
  transition: 0.2s;
}

li:hover .delete {
  opacity: 1;
}

.delete:hover {
  color: #ff9f0a;
}
</style>

</head>

<body>

<div class="window">
  <h1>Tareas</h1>
  <input id="taskInput" type="text" placeholder="Añadir tarea...">
  <ul id="taskList"></ul>
</div>

<script>
const input = document.getElementById("taskInput");
const list = document.getElementById("taskList");

loadTasks();

input.addEventListener("keypress", e => {
  if (e.key === "Enter" && input.value.trim() !== "") {
    addTask(input.value, false);
    input.value = "";
    saveTasks();
  }
});

function addTask(text, completed) {
  const li = document.createElement("li");
  if (completed) li.classList.add("completed");

  const checkbox = document.createElement("div");
  checkbox.className = "checkbox";

  const span = document.createElement("span");
  span.className = "text";
  span.textContent = text;

  const del = document.createElement("span");
  del.className = "delete";
  del.textContent = "✕";

  li.appendChild(checkbox);
  li.appendChild(span);
  li.appendChild(del);

  li.onclick = () => {
    li.classList.toggle("completed");
    saveTasks();
  };

  del.onclick = e => {
    e.stopPropagation();
    li.remove();
    saveTasks();
  };

  list.appendChild(li);
}

function saveTasks() {
  const tasks = [];
  document.querySelectorAll("#taskList li").forEach(li => {
    tasks.push({
      text: li.querySelector(".text").textContent,
      completed: li.classList.contains("completed")
    });
  });
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function loadTasks() {
  const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
  tasks.forEach(task => addTask(task.text, task.completed));
}
</script>

</body>
</html>
